{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Автосалон{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'cars:car_list' %}">Автосалон</a>

        <div class="collapse navbar-collapse justify-content-end">
          {% if request.user.is_authenticated %}
          <span class="navbar-text text-white me-3">
            {{ request.user.first_name }} {{ request.user.last_name }}
          </span>
          <ul class="navbar-nav me-3">
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'user_detail' user_id=request.user.id %}"
                >Мой аккаунт</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cars:my_cars' %}">Мои авто</a>
            </li>
          </ul>
          <a href="{% url 'logout_user' %}" class="btn btn-outline-light"
            >Выйти</a
          >
          {% else %}
          <a href="{% url 'login_user' %}" class="btn btn-outline-light me-2"
            >Войти</a
          >
          <a href="{% url 'register_user' %}" class="btn btn-warning"
            >Регистрация</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container">{% block content %}{% endblock %}</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
